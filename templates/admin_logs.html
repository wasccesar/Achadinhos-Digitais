<!DOCTYPE html>
<html class="dark" lang="pt-br" x-data="{ isSidebarOpen: false }">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Logs de Auditoria - Achadinhos Digitais</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#C026D3', // fuchsia-600
                            light: '#E879F9', // fuchsia-400
                            dark: '#A21CAF',   // fuchsia-700
                            "light-bg": "#332635" // primary-light
                        },
                        background: {
                            light: '#F9FAFB', // gray-50
                            dark: '#111827'   // gray-900
                        },
                        card: {
                            light: '#FFFFFF', // white
                            dark: '#1F2937'   // gray-800
                        },
                        text: {
                            light: {
                                primary: '#1F2937',   // gray-800
                                secondary: '#6B7280'  // gray-500
                            },
                            dark: {
                                primary: '#F9FAFB',   // gray-50
                                secondary: '#9CA3AF'  // gray-400
                            }
                        },
                        border: {
                            light: '#E5E7EB', // gray-200
                            dark: '#374151'   // gray-700
                        },
                        success: {
                            DEFAULT: '#22C55E', // green-500
                            bg: 'rgba(34, 197, 94, 0.1)'
                        },
                        danger: {
                            DEFAULT: '#EF4444', // red-500
                            bg: 'rgba(239, 68, 68, 0.1)'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'lg': '0.75rem',
                        'xl': '1rem',
                        'full': '9999px',
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 20px;
        }
        .material-symbols-outlined.md-18 { font-size: 18px; }
        .material-symbols-outlined.md-20 { font-size: 20px; }
        .material-symbols-outlined.md-24 { font-size: 24px; }
        .material-symbols-outlined.md-32 { font-size: 32px; }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-light-primary dark:text-text-dark-primary" :class="{ 'overflow-hidden': isSidebarOpen }">
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 z-20 flex items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 px-4 py-3 backdrop-blur-lg">
<div class="flex items-center gap-2">
<button @click="isSidebarOpen = true" class="flex h-9 w-9 items-center justify-center rounded-full transition-colors hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined md-24">menu</span>
</button>
<h1 class="text-lg font-bold">Logs</h1>
</div>
<div class="flex items-center gap-2">
<button class="flex h-9 w-9 items-center justify-center rounded-full transition-colors hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined md-24">filter_list</span>
</button>
<button class="flex h-9 w-9 items-center justify-center rounded-full transition-colors hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined md-24">search</span>
</button>
</div>
</header>
<main class="flex-1 px-4 pt-4 pb-28">
<div class="space-y-4">
<div class="overflow-hidden rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark shadow-sm">
<div class="p-4">
<div class="flex items-start gap-3">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">how_to_reg</span>
</div>
<div class="flex-1">
<p class="font-semibold">Aprovação de Assinatura</p>
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">para <span class="font-medium text-text-light-primary dark:text-text-dark-primary">mariana.costa@email.com</span></p>
<p class="mt-1 text-xs text-text-light-secondary dark:text-text-dark-secondary">Admin: João Silva • 18 Jul, 10:30</p>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

<div x-show="isSidebarOpen" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-30 bg-black/50 backdrop-blur-sm" 
     @click="isSidebarOpen = false"
     style="display: none;"></div>
<aside x-show="isSidebarOpen"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="-translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="-translate-x-full"
       class="fixed left-0 top-0 z-40 flex h-full w-72 flex-col border-r border-zinc-200 bg-background-light dark:border-white/10 dark:bg-background-dark"
       style="display: none;">
    <div class="flex items-center justify-between border-b border-zinc-200 p-4 dark:border-white/10">
        <h2 class="text-lg font-bold text-zinc-900 dark:text-white">Achadinhos Digitais</h2>
        <button @click="isSidebarOpen = false" class="text-zinc-500 dark:text-zinc-400">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>
    <nav class="flex-1 space-y-2 p-4">
        <a href="/admin/clientes" class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-700 hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-primary-light/50">
            <span class="material-symbols-outlined">group</span>
            <span class="font-medium">Clientes</span>
        </a>
        <a href="/admin/pendentes" class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-700 hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-primary-light/50">
            <span class="material-symbols-outlined">pending_actions</span>
            <span class="font-medium">Pendentes</span>
        </a>
        <a href="/admin/rejeitados" class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-700 hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-primary-light/50">
            <span class="material-symbols-outlined">person_off</span>
            <span class="font-medium">Rejeitados</span>
        </a>
        <a href="/admin/logs" class="flex items-center gap-3 rounded-lg bg-primary/10 px-3 py-2 text-primary dark:bg-primary-light">
            <span class="material-symbols-outlined">receipt_long</span>
            <span class="font-medium">Logs</span>
        </a>
    </nav>
    <div class="border-t border-zinc-200 p-4 dark:border-white/10">
        <a href="/logout" class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-700 hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-primary-light/50">
            <span class="material-symbols-outlined">logout</span>
            <span class="font-medium">Sair</span>
        </a>
    </div>
</aside>
</body></html>
