<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adicionar Novo Cliente</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d946ef",
                        "primary-light": "#332635",
                        "background-light": "#fdf8fd",
                        "background-dark": "#1a131a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        body {
            min-height: 100dvh;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-zinc-200 bg-background-light p-4 dark:border-white/10 dark:bg-background-dark">
<a href="/admin/clientes" class="flex h-10 w-10 items-center justify-center text-zinc-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<h1 class="text-lg font-bold text-zinc-900 dark:text-white">Adicionar Cliente</h1>
<div class="flex h-10 w-10 items-center justify-center"></div>
</header>
<main class="flex-1 p-4">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="mb-4 w-full rounded-lg border border-red-500 bg-red-500/10 p-4 text-center text-red-500 dark:text-red-400">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST" class="space-y-4">
<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="apelido">Apelido</label>
<input class="form-input h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base placeholder:text-zinc-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-zinc-500" 
                           id="apelido" name="apelido" type="text" placeholder="Ex: cesar" required />
</div>

<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="telefone">Telefone (com DDD)</label>
<input class="form-input h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base placeholder:text-zinc-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-zinc-500" 
                           id="telefone" name="telefone" type="tel" placeholder="Ex: 63985202021" required
                           x-data="{
                            mask(value) {
                                return value
                                    .replace(/\D/g, '')
                                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                                    .replace(/(\d{5})(\d)/, '$1-$2')
                                    .slice(0, 15);
                            }
                        }" x-on:input="event.target.value = mask(event.target.value)" />
</div>

<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="senha">Senha</label>
<input class="form-input h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base placeholder:text-zinc-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-zinc-500" 
                           id="senha" name="senha" type="password" placeholder="Defina uma senha para o cliente" required />
</div>

<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="produto">Produto</label>
<input class="form-input h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base placeholder:text-zinc-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-zinc-500" 
                           id="produto" name="produto" type="text" placeholder="Ex: ChatGPT" required />
</div>

<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="periodo">Período</label>
<select class="form-select h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white"
                            id="periodo" name="periodo">
<option value="monthly">Mensal</option>
<option value="lifetime">Vitalício</option>
</select>
</div>

<div>
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="status">Status Inicial</label>
<select class="form-select h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white"
                            id="status" name="status">
<option value="ativo">Ativo</option>
<option value="pendente">Pendente</option>
<option value="inativo">Inativo</option>
</select>
</div>

<button class="mt-4 flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary text-base font-bold text-white transition-opacity hover:opacity-90" type="submit">
<span class="material-symbols-outlined">add_circle</span>
                    Criar Cliente
                </button>
</form>

</main>
</div>
</body>
</html>
