<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Solicite sua Assinatura - Achadinhos Digitais</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d946ef", // pink-purple
                        "background-light": "#f8f7fa",
                        "background-dark": "#18141c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
        body {
            min-height: 100vh;
            min-height: 100dvh;
        }
    </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-zinc-900 dark:text-zinc-100">
<div class="flex min-h-full items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md">
<div id="registration-form" x-data="{ 
            product: '', 
            otherProduct: '', 
            password: '', 
            password_confirmation: '',
            showPassword: false,
            showConfirmPassword: false
        }">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-white">Criar Conta</h1>
<p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">Registre-se para solicitar sua assinatura na 'Achadinhos Digitais'.</p>
</div>
<form class="mt-8 space-y-6" action="/cadastro" method="POST">
<div class="space-y-4">
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300" for="nickname">Apelido</label>
<input class="mt-2 flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="nickname" name="nickname" placeholder="Como podemos te chamar?" required="" type="text"/>
</div>
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300" for="phone">Telefone</label>
<input class="mt-2 flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required="" type="tel" x-data="{
                            mask(value) {
                                return value
                                    .replace(/\D/g, '')
                                    .replace(/^(\d{2})(\d)/g, '($1) $2')
                                    .replace(/(\d{5})(\d)/, '$1-$2')
                                    .slice(0, 15);
                            }
                        }" x-on:input="event.target.value = mask(event.target.value)"/>
</div>
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300">Escolha o Produto</label>
<div class="mt-2 grid grid-cols-2 gap-2">
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-center text-sm font-medium text-zinc-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="sr-only" name="product" required="" type="radio" value="chatgpt" x-model="product"/>
<span>ChatGPT</span>
</label>
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-center text-sm font-medium text-zinc-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="sr-only" name="product" type="radio" value="canva_pro" x-model="product"/>
<span>Canva Pro</span>
</label>
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-center text-sm font-medium text-zinc-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="sr-only" name="product" type="radio" value="other" x-model="product"/>
<span>Outro</span>
</label>
</div>
<div class="mt-4" x-show="product === 'chatgpt' || product === 'canva_pro'" x-transition:enter="transition ease-out duration-200" x-transition:enter-end="opacity-100 translate-y-0" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:leave="transition ease-in duration-150" x-transition:leave-end="opacity-0 -translate-y-2" x-transition:leave-start="opacity-100 translate-y-0">
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300" for="email">E-mail</label>
<input :required="product === 'chatgpt' || product === 'canva_pro'" class="mt-2 flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="email" name="email" placeholder="seuemail@exemplo.com" type="email"/>
</div>
<div class="mt-4" x-show="product === 'other'" x-transition:enter="transition ease-out duration-200" x-transition:enter-end="opacity-100 translate-y-0" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:leave="transition ease-in duration-150" x-transition:leave-end="opacity-0 -translate-y-2" x-transition:leave-start="opacity-100 translate-y-0">
<label class="sr-only" for="other_product">Especifique o produto</label>
<input :required="product === 'other'" class="flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="other_product" name="other_product" placeholder="Especifique o produto" type="text" x-model="otherProduct"/>
</div>
</div>
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300">Selecione o Período</label>
<div class="mt-2 grid grid-cols-2 gap-2">
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-center text-sm font-medium text-zinc-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input checked="" class="sr-only" name="period" required="" type="radio" value="monthly"/>
<span>Mensal</span>
</label>
<label class="flex cursor-pointer items-center justify-center rounded-lg border border-zinc-300 bg-zinc-100 p-3 text-center text-sm font-medium text-zinc-700 has-[:checked]:border-primary has-[:checked]:bg-primary/10 has-[:checked]:text-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-300 dark:has-[:checked]:border-primary dark:has-[:checked]:bg-primary/20">
<input class="sr-only" name="period" type="radio" value="lifetime"/>
<span>Vitalício</span>
</label>
</div>
</div>
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300" for="password">Crie uma Senha</label>
<div class="relative mt-2">
<input :type="showPassword ? 'text' : 'password'" class="flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 pr-10 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="password" name="password" placeholder="Insira sua senha" required="" x-model="password"/>
<button @click="showPassword = !showPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-zinc-500 hover:text-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-200" type="button">
<span class="material-symbols-outlined h-5 w-5" x-text="showPassword ? 'visibility_off' : 'visibility'"></span>
</button>
</div>
</div>
<div>
<label class="text-sm font-medium leading-none text-zinc-700 dark:text-zinc-300" for="password_confirmation">Confirme sua Senha</label>
<div class="relative mt-2">
<input :type="showConfirmPassword ? 'text' : 'password'" class="flex w-full rounded-lg border border-zinc-300 bg-zinc-100 p-3 pr-10 text-sm font-normal text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-zinc-900 dark:text-white dark:placeholder:text-zinc-500" id="password_confirmation" name="password_confirmation" placeholder="Confirme sua senha" required="" x-model="password_confirmation"/>
<button @click="showConfirmPassword = !showConfirmPassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-zinc-500 hover:text-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-200" type="button">
<span class="material-symbols-outlined h-5 w-5" x-text="showConfirmPassword ? 'visibility_off' : 'visibility'"></span>
</button>
</div>
</div>
</div>
<div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-white transition-opacity hover:opacity-90 dark:text-background-dark" type="submit">
                        Registrar
                    </button>
</div>
</form>
<div class="mt-6 text-center text-sm">
<p class="text-zinc-600 dark:text-zinc-400">
                    Já tem uma conta?
                    <a class="font-medium text-primary hover:underline" href="/">Faça login</a>
</p>
</div>
</div>
<div class="hidden" id="confirmation-message">
<div class="flex flex-col items-center justify-center text-center">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">task_alt</span>
</div>
<h2 class="mt-6 text-2xl font-bold text-zinc-900 dark:text-white">Cadastro enviado.</h2>
<p class="mt-2 text-zinc-600 dark:text-zinc-400">Aguarde aprovação do administrador.</p>
<button class="mt-8 w-full rounded-lg bg-primary px-4 py-3 text-sm font-bold text-white transition-opacity hover:opacity-90 dark:text-background-dark sm:w-auto sm:px-10" onclick="document.getElementById('confirmation-message').classList.add('hidden'); document.getElementById('registration-form').classList.remove('hidden');" type="button">Ok</button>
</div>
</div>
</div>
</div>

</body></html>
