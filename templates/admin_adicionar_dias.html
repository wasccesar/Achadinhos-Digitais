<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Adicionar Dias - {{ usuario.apelido }}</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d946ef",
                        "primary-light": "#332635",
                        "background-light": "#fdf8fd",
                        "background-dark": "#1a131a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        body {
            min-height: 100dvh;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-zinc-200 bg-background-light p-4 dark:border-white/10 dark:bg-background-dark">
<a href="/admin/clientes" class="flex h-10 w-10 items-center justify-center text-zinc-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<h1 class="text-lg font-bold text-zinc-900 dark:text-white">Adicionar Dias</h1>
<div class="flex h-10 w-10 items-center justify-center"></div>
</header>
<main class="flex-1 p-4">

<div class="mb-6 rounded-lg bg-primary-light/50 p-4 text-center dark:bg-primary-light">
<p class="text-lg font-bold text-zinc-900 dark:text-white">Você está editando:</p>
<p class="text-2xl font-bold text-primary">{{ usuario.apelido }}</p>
<p class="text-sm text-zinc-600 dark:text-zinc-300">{{ usuario.telefone }}</p>
</div>

<form method="POST">
<div class="mb-4">
<label class="mb-2 block text-sm font-medium text-zinc-900 dark:text-white" for="dias">
                        Quantos dias você quer adicionar?
                    </label>
<input class="form-input h-12 w-full rounded-lg border border-zinc-300 bg-white px-4 text-base placeholder:text-zinc-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 dark:border-zinc-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-zinc-500" 
                           id="dias" 
                           name="dias" 
                           placeholder="Ex: 30" 
                           type="number"
                           required />
</div>

<button class="mt-4 flex h-12 w-full items-center justify-center rounded-lg bg-primary text-base font-bold text-white transition-opacity hover:opacity-90" type="submit">
                    Salvar e Adicionar Dias
                </button>
</form>

</main>
</div>
</body>
</html>
